<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Board</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #fffcf0;
      }

      .chessboard {
        display: grid;
        grid-template-columns: repeat(8, 60px);
        grid-template-rows: repeat(8, 60px);
        border: 2px solid #100f0f;
      }

      .chessboard div {
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
      }

      .black {
        background-color: #008080;
      }

      .white {
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="chessboard">
      <!-- Row 1 -->
      <div class="black">♜</div>
      <div class="white">♞</div>
      <div class="black">♝</div>
      <div class="white">♛</div>
      <div class="black">♚</div>
      <div class="white">♝</div>
      <div class="black">♞</div>
      <div class="white">♜</div>
      <!-- Row 2 -->
      <div class="white">♟</div>
      <div class="black">♟</div>
      <div class="white">♟</div>
      <div class="black">♟</div>
      <div class="white">♟</div>
      <div class="black">♟</div>
      <div class="white">♟</div>
      <div class="black">♟</div>
      <!-- Rows 3-6 -->
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <!-- Row 7 -->
      <div class="black">♙</div>
      <div class="white">♙</div>
      <div class="black">♙</div>
      <div class="white">♙</div>
      <div class="black">♙</div>
      <div class="white">♙</div>
      <div class="black">♙</div>
      <div class="white">♙</div>
      <!-- Row 8 -->
      <div class="white">♖</div>
      <div class="black">♘</div>
      <div class="white">♗</div>
      <div class="black">♕</div>
      <div class="white">♔</div>
      <div class="black">♗</div>
      <div class="white">♘</div>
      <div class="black">♖</div>
    </div>
  </body>
</html>
