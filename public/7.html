<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoubhit's Profile | Ghibli Style</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function Profile() {
        return (
          <div className="profile-container">
            <div className="clouds">
              <div className="cloud cloud-1"></div>
              <div className="cloud cloud-2"></div>
              <div className="cloud cloud-3"></div>
            </div>

            <div className="profile-card">
              <div className="profile-header">
                <div className="leaf leaf-1"></div>
                <div className="leaf leaf-2"></div>
                <img
                  src="https://github.com/nexxeln.png"
                  alt="Shoubhit Dash"
                  className="profile-image"
                />
                <h1>Shoubhit Dash</h1>
                <p className="subtitle">Developer & Dreamer</p>
              </div>

              <div className="social-links">
                <a
                  href="mailto:shoubhit2005@gmail.com"
                  className="social-link email"
                >
                  <img
                    src="https://cdn-icons-png.flaticon.com/512/552/552486.png"
                    alt="Email"
                  />
                  Email
                </a>
                <a
                  href="https://github.com/nexxeln"
                  target="_blank"
                  className="social-link github"
                >
                  <img
                    src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
                    alt="GitHub"
                  />
                  GitHub
                </a>
                <a
                  href="https://linkedin.com/shoubhit-dash"
                  target="_blank"
                  className="social-link linkedin"
                >
                  <img
                    src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
                    alt="LinkedIn"
                  />
                  LinkedIn
                </a>
              </div>

              <div className="ghibli-decorations">
                <div className="totoro-dust"></div>
                <div className="totoro-dust"></div>
                <div className="totoro-dust"></div>
                <div className="totoro-dust"></div>
                <div className="totoro-dust"></div>
              </div>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<Profile />);
    </script>
  </body>
</html>
